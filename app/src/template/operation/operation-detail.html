<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #operationForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="entity">
                <div class="modal-header">
                    <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">操作明细</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="serviceId">所属服务</label>
                        <select class="form-control" required [(ngModel)]="entity.serviceId" name="serviceId" #serviceId="ngModel">
                            <option *ngFor="let service of services" [value]="service.id">{{service.name}}</option>
                        </select>
                        <div [hidden]="serviceId.valid || serviceId.pristine" class="alert alert-danger">
                            必填。
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">名称</label>
                        <input type="text" class="form-control" required minlength="5" maxlength="50" [(ngModel)]="entity.name" name="name" #name="ngModel"
                        />
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            必填，5-50字符。
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">编号</label>
                        <input type="text" class="form-control" required maxlength="20" [(ngModel)]="entity.no" name="no" #no="ngModel" />
                        <div [hidden]="no.valid || no.pristine" class="alert alert-danger">
                            必填，20字符以内。
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">描述</label>
                        <textarea class="form-control" rows="5" maxlength="500" [(ngModel)]="entity.description" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" [disabled]="!operationForm.form.valid">确定</button>
                    <button class="btn btn-primary" type="button" (click)="cancel()">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
