<div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="text" (keyup)="passwordKeyUp($event)" />
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="invokeSearch()">
            <span class="glyphicon glyphicon-search"></span> 查询
    </button>
    <button class="btn btn-default" type="button" (click)="resetSearch()">
        <span class="glyphicon glyphicon-search"></span> 重置
        </button>
    </span>
</div>
