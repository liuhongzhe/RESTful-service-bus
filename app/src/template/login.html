<div class="login-div well">
    <div class="page-header">
        <h1>Rsb管理系统</h1>
    </div>
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="username" type="text" class="form-control" placeholder="请输入用户名" [(ngModel)]="username" />
    </div>
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" placeholder="请输入密码" [(ngModel)]="password" (keyup)="passwordKeyUp($event)"
        />
    </div>
    <div *ngIf="loginFaild" class="alert alert-danger">
        用户名或密码错误
    </div>
    <button type="button" class="btn btn-primary btn-block" [class.disabled]="loading" (click)="login()">
        <span class="glyphicon glyphicon-ok"></span> {{loading===true?"登录中":"登录"}}
    </button>
</div>
